apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx
  namespace: default
spec:
  template:
    metadata:
      labels:
        app: nginx
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: nginx
        image: 699364278194.dkr.ecr.ap-southeast-1.amazonaws.com/jenkins-demo:eadd46c
        imagePullPolicy: Always
        ports:
        - containerPort: 443
          name: web
          protocol: TCP
        - containerPort: 80
          name: agent
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: default
  labels:
    app: nginx
spec:
  selector:
    app: nginx
  type: NodePort
  ports:
  - name: web
    port: 80
    targetPort: web
  - name: agent
    port: 443
    targetPort: agent
